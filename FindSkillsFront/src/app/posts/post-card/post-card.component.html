@let post = this.post();

<mat-card class="post-card hover-animation" [routerLink]="`/posts/projects/${post.id}`">
  <mat-card-header>
    <mat-card-title>{{ post.name }}</mat-card-title>
    <mat-card-subtitle>{{ post.subject }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="meta-info">
      <p>{{ post | readableClass }}</p>

      @if (post.remote) {
        <p>Zdalnie</p> 
      }
      @else {
        <p>Stacjonarnie</p>
        @if (post.city) { <p> {{ post.city }}</p> }
      }
      
      <br/>
      <p class="description">{{ post.description }}</p>
      <br/>

      <p>Liczba os√≥b: {{ post | peopleNumber}}</p>

      <p>
        Termin: {{post | dateFromTo}}
      </p>
    </div>
  </mat-card-content>
</mat-card>
